<html>
    <head>
        <title>Olympics</title>
    </head>
<body>

<canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.lineWidth = 10;
ctx.strokeStyle = "blue";
ctx.beginPath();
ctx.arc(100, 75, 50, 0, 2 * Math.PI);
ctx.stroke();
ctx.strokeStyle = "black";
ctx.beginPath();
ctx.arc(180, 75, 50, 0, 2 * Math.PI);
ctx.stroke();
ctx.strokeStyle = "red";
ctx.beginPath();
ctx.arc(260, 75, 50, 0, 2 * Math.PI);
ctx.stroke();
ctx.strokeStyle = "yellow";
ctx.beginPath();
ctx.arc(140, 150, 50, 0, 2 * Math.PI);
ctx.stroke();
ctx.strokeStyle = "green";
ctx.beginPath();
ctx.arc(230, 150, 50, 0, 2 * Math.PI);
ctx.stroke();
</script> 

</body>
</html>
